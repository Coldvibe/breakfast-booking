<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Menu semaine</title>
  <style>
    body{font-family:system-ui;background:#0b0f14;color:#e8eef6;margin:0}
    .wrap{max-width:980px;margin:auto;padding:16px}
    .card{background:#121a24;border:1px solid #1d2a3a;border-radius:16px;padding:16px;margin:12px 0}
    input,textarea,button{width:100%;padding:12px;border-radius:12px;border:1px solid #24344a;background:#0b0f14;color:#e8eef6}
    textarea{min-height:60px;resize:vertical}
    button{background:#2f81f7;border:none;font-weight:700;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (max-width:780px){.grid{grid-template-columns:1fr}}
    .muted{opacity:.75}
    a{color:#9cc2ff;text-decoration:none}
  </style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <h2>üìÖ Menu de la semaine</h2>
    <div class="muted">Semaine (lundi) : <strong>{{ week_start }}</strong></div>
    <div class="muted">Format : items s√©par√©s par des virgules (ex: ≈íufs, Pain, Pancakes)</div>
  </div>

  <div class="card">
    <form method="get" action="/admin/week-menu">
      <label>Changer de semaine (lundi YYYY-MM-DD)</label>
      <input name="week_start" value="{{ week_start }}">
      <div style="height:10px"></div>
      <button type="submit">Charger</button>
    </form>
  </div>

  <div class="card">
    <form method="post" action="/admin/week-menu/save">
      <input type="hidden" name="week_start" value="{{ week_start }}">

      <div class="grid">
        {% for d in days %}
          <div>
            <label style="text-transform:capitalize">{{ d }}</label>
            <textarea name="{{ d }}">{{ ", ".join(menu.get(d, [])) }}</textarea>
          </div>
        {% endfor %}
      </div>

      <div style="margin-top:12px">
        <button type="submit">Enregistrer la semaine</button>
      </div>
    </form>
  </div>

  <div class="card">
    <a href="/admin" class="muted">‚Üê Retour Admin</a> &nbsp; | &nbsp;
    <a href="/" class="muted">‚Üê Retour App</a>
  </div>

</div>
</body>
</html>
